ferus_event:
    pattern: /
    defaults: { _controller: FerusProductBundle:Event:index }

ferus_event_new:
    pattern: /new
    defaults: { _controller: FerusProductBundle:Event:new }

ferus_event_edit:
    pattern: /{id}/edit
    defaults: { _controller: FerusProductBundle:Event:edit }
    requirements:
        id: \d+

ferus_event_remove:
     pattern: /{id}/remove
     defaults: { _controller: FerusProductBundle:Event:remove }
     requirements:
         id: \d+

ferus_event_list_bars:
    pattern: /{id}/list-bars
    defaults:
        _controller: FerusProductBundle:Event:listBars
    requirements:
        id: \d+
